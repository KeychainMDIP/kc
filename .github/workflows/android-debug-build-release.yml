name: Android Debug APK Attach to Release

permissions:
  contents: write

on: 
  push: 
    tags: ['*']

jobs:
  build-android-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use Node 22.15.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'

      - name: Install root dependencies
        run: npm ci

      - name: Build shared packages
        run: npm run build

      - name: Install app dependencies
        working-directory: ./apps/react-wallet
        run: npm ci

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: '35.0.0'
    
      - name: Build & Sync Capacitor
        working-directory: ./apps/react-wallet
        run: |
         npm run build
         npx cap sync android
        
      - name: Decode Keystore
        working-directory: ./apps/react-wallet
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > android/debug.keystore

      - name: Create key.properties
        working-directory: ./apps/react-wallet
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=debug.keystore
          EOF

      - name: Set version code and name
        env:
          VERSION_NAME: "1.0.${{ github.run_number }}"
          VERSION_CODE: ${{ github.run_number }}
        run: |
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"$VERSION_NAME\"/" android/app/build.gradle
          echo "Building version $VERSION_NAME (code: $VERSION_CODE)"


      - name: Build Android debug APK
        working-directory: ./apps/react-wallet
        env:
          CI: true
        run: npm run android:build

      - name: Rename APK with version
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk \
            android/app/build/outputs/apk/release/app-release-1.0.${{ github.run_number }}.apk
    
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release-1.0.${{ github.run_number }}.apk
          if-no-files-found: error
       
  create-release:
    runs-on: ubuntu-latest
    needs: build-android-debug
    if: github.ref_type == 'tag'
    steps:
      - name: Download debug APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-debug-artifact
      
      # The downloaded artifact will be in the repository root
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2.4.1
        with:
          files: app-debug.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
