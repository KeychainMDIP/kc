version: "3"
services:

  gatekeeper:
    build:
      context: .
      dockerfile: Dockerfile.gatekeeper
    image: macterra/gatekeeper

  hyperswarm:
    build:
      context: .
      dockerfile: Dockerfile.hyperswarm
    image: macterra/hyperswarm-monitor
    environment:
      - GATEKEEPER_URL=http://gatekeeper:3000
