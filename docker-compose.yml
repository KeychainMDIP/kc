version: "3"
services:

  gatekeeper:
    build:
      context: .
      dockerfile: Dockerfile.gatekeeper
    image: macterra/gatekeeper
    volumes:
      - ./data:/app/data
    ports:
      - "4224:4224"

  hyperswarm:
    build:
      context: .
      dockerfile: Dockerfile.hyperswarm
    image: macterra/hyperswarm-mediator
    environment:
      - GATEKEEPER_URL=http://gatekeeper
      - GATEKEEPER_PORT=4224
    volumes:
      - ./data:/app/data
    depends_on:
      - gatekeeper
