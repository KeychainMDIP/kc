# Redis configuration file

# Accept connections on all network interfaces
bind 0.0.0.0

# Set the port to listen on (default is 6379)
port 6379

# Enable append only mode for persistence
appendonly yes

# Specify the name of the append only file (default is "appendonly.aof")
appendfilename "appendonly.aof"

# Set the log level (options are debug, verbose, notice, and warning)
loglevel notice

# Specify the log file name
logfile "redis.log"

# Set the maximum allowed number of client connections
maxclients 10000
